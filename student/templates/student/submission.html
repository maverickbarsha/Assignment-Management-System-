{% extends "student/base.html" %}
{% block content %}
    {% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
          {% bootstrap_messages %}
    <div class="container">
         <h2>Assignment List</h2>
        <table class="table">
    <thead>
      <tr>

        <th> Assignment</th>

        <th> Submited by</th>


      </tr>
    </thead>
    <tbody>

    {% for item in submit %}
    <td>
        <a href="{% url 'student:assignment-detail' item.pk%}">{{item.assignment}}</a></td>
    <td>{{item.user.full_name }}</td>


    </tbody>


    </div>

{% endfor %}
{% endblock%}
